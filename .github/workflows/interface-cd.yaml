name: interface-cd

on:
  pull_request:
    types: [closed]
    paths:
      - "logger/interface/**"

jobs:
  cd:
    name: interface-cd
    if: |
      github.event.pull_request.merged &&
      github.event.pull_request.user.login != 'github-actions'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
        working-directory: ./logger/interface

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline
        working-directory: ./logger/interface

      - name: Build
        run: yarn build
        working-directory: ./logger/interface

      - name: Deploy
        run: yarn deploy
        working-directory: ./logger/interface

      - name: PR New URI
        uses: peter-evans/create-pull-request@v3
        with:
          branch: interface-cd-pr-${{github.event.number}}
          commit-message: "[CD] logger-interface"
          title: "[CD] logger-interface"
          body: "Triggered by: https://github.com/${{github.repository}}/pull/${{github.event.number}}"

